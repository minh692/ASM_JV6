<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <body>
       <main th:object="${item}" class="poly-item-detail">
       		<div class="row mt-3 mx-1">
       			<div class="card card-primary">
       				<div class="card-body text-center">
       					<img th:src="@{|/assets/images/*{image}|}">
       				</div>
       			</div>
       			
       			<div class="card card-primary my-3">
       				<div class="card-body">
       					<ul>
       						<li th:text="*{name}"></li>
       						<li th:text="*{price}"></li>
       						<li th:text="*{createDate}"></li>
       						<li th:text="*{category.name}"></li>
       					</ul>
       				</div>
       			
       				<div class="card-footer text-right">
       					<button class="btn btn-success float-end">
					        <i class="bi bi-cart"></i>
					    </button>
       				</div>
       			</div>
       		</div>
       		
       		<div class="row container-fluid">
       			<div class="card mx-1">
       				<div class="card-header bg-info" style="font-family: monospace; color: white; font-weight: bold;">HÀNG CÙNG LOẠI</div>
       				<div class="card-body">
       					<ul>
       						<li th:each="p:*{category.products}">
       							<a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}" style="text-decoration: none"></a>
       						</li>
       					</ul>
       				</div>
       				
       			</div>
       		</div>
        </main>
    </body>
</html>
