<div class="card mt-2">
	<div class="card-header text-center bg-info" style="font-family: monospace; color: white; font-weight: bold;">PRODUCT LIST</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Image</th>
				<th>Category</th>
				<th>Available?</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price | number : 2}}</td>
				<td>{{item.createDate | date : 'dd-MM-yyyy'}}</td>
				<td>{{item.image}}</td>
				<td>{{item.category.name}}</td>
				<td>{{item.available?'Yes':'No'}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<a ng-click="edit(item)" href="" class="btn btn-warning">
							<i class="fa-solid fa-pen-to-square"></i>
						</a>
						<a ng-click="delete(item)" href="" class="btn btn-danger">
							 <i class="fa-solid fa-trash"></i>
						</a>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="card-footer text-center">
		<button ng-click="pager.first()" class="btn btn-danger">
			<i class="fa-solid fa-hand-point-up"></i>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<i class="fa-solid fa-hand-point-left"></i>
		</button>
		<button class="btn btn-success">
			{{pager.page + 1}} of {{pager.count}}
		</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<i class="fa-solid fa-hand-point-right"></i>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<i class="fa-solid fa-hand-point-down"></i>
		</button>
	</div>
  </div>
